<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNK_GAME</title>
    <!-- Link css -->
    <link rel="stylesheet" href="./asset/css/Game_page.css">
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="./index.html" class="header__logo-link">
            <img src="./asset/img_GamePage/logo_img.png" alt="" class="header__logo-img">
        </a>

        <div class="header__subject">
            <div class="header__subject-text">
                Game
            </div>
        </div>
    </header>

    <!-- body - game -->
    <div class="app__container">
        <div class="grid wide">
            <!-- list game -->
            <ul class="game-list row">

                <li class="game-list-item col l-2-4">
                    <div class="game-list-cover">
                        <a href="./asset/game/tictactoe/tictactoe.html" class="game-list-link">
                            <img class="game-list-img" src="./asset/img/Game_img/tictactoe_img.jpg" alt="tictactoe">
                        </a>
                        <div class="game-list-name">
                            <img src="./asset/img_GamePage/icon/tic-tac-toe.png" alt="" class="game-list-icon">
                            </i> Tic Tac Toe
                        </div>
                    </div>
                </li>

                

                
            </ul>


        </div>
    </div>

</body>

</html>
